    <header class="px-3 py-2  darkTwo white shadow-sm headerView">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-between">
            <a href="index.html" class="text-white text-decoration-none">
                <p class="text-md white m-0">Where in the world?</p>
            </a>
            <div class="d-flex flex-wrap align-items-center mood">
                <i class="fa-solid fa-moon d-mood"></i>
                <i class="fa-solid fa-sun l-mood"></i>
                <p class="p-2 m-0 d-mood" >Dark mode</p>
                <p class="p-2 m-0 l-mood" >light mode</p>
            </div>
          </div>

    <main class="bodyView darkOne min-vh-100">
        <div class="container">

                <div class=" position-relative white col-lg-5 col-sm-12 mb-4">
                    <input type="search" name="" id="srch" class="srch w-100 darkTwo border-0 shadow-sm ps-5 py-3 rounded white sel">
                    <div class="position-absolute" style="top: 15px; left: 25px;"><i class="fa-solid fa-magnifying-glass "></i></div>
                    <p class="position-absolute" id="srch-p" style="top: 15px; left: 55px">Search for country...</p>
                </div>
                <div class="col-sm-12 col-lg-2 d-flex drop shadow-sm position-relative flex-wrap rounded px-4 justify-content-center align-items-center justify-content-between darkTwo white mb-4 res" >
                    <p class="m-0">Filter by Region</p>
                    <div class="d-flex">
                        <i class="fa-solid fa-angle-down"></i>
                    </div>
                    <div class="droplist position-absolute darkTwo py-3 rounded shadow-sm" style="top:65px; left:0; width: 100%;">
                        <div class="listItems py-1 px-4" id='africa'>Africa</div>
                        <div class="listItems py-1 px-4" id='america'>America</div>
                        <div class="listItems  py-1 px-4" id='asia'>Asia</div>
                        <div class="listItems  py-1 px-4" id='europe'>Europe</div>
                        <div class="listItems  py-1 px-4" id='oceania'>Oceania</div>
                    </div>
                </div>

            </div>
               
            <div>
                    <div class="row gx-5 sml d-flex justify-content-between justify-content-center" id="root" ></div>
