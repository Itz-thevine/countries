<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/161d66e3ca.js" crossorigin="anonymous"></script>
    <title>Country Rest Api</title>
</head>
<body>
    <header class="px-3 py-2  darkTwo white shadow-sm headerView">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-between">
            <div>
                <p class="text-md m-0">Where in the world?</p>
            </div>
            <div class="d-flex flex-wrap" id="mode">
                <i class="fa-solid fa-moon d-flex align-items-center"></i>
                <p class="p-2 m-0" >Dark mode</p>
            </div>
          </div>
        </div>
    </header>
    
    <main class="bodyView darkOne">
        <div class="container">
            <div class="d-flex justify-content-center justify-content-between py-5">
                <div class="position-relative white">
                    <input type="search" name="" id="srch" class="w-150 darkTwo border-0 shadow-sm pl-s py-2 rounded white sel" placeholder="Search for a country...">
                    <div class="position-absolute" style="top: 10px; left: 20px;"><i class="fa-solid fa-magnifying-glass "></i></div>
                </div>

                <div class="d-flex drop position-relative flex-wrap rounded px-4 justify-content-center align-items-center justify-content-between darkTwo white" style="width: 20%;">
                    <p class="m-0">Filter by Region</p>
                    <div class="d-flex">
                        <i class="fa-solid fa-angle-down"></i>
                    </div>
                    <div class="droplist position-absolute darkTwo py-3  rounded shadow-sm" style="top:45px; left:0; width: 100%;">
                        <div class="listItems py-1 px-4" id='africa'>Africa</div>
                        <div class="listItems py-1 px-4" id='america'>America</div>
                        <div class="listItems  py-1 px-4" id='asia'>Asia</div>
                        <div class="listItems  py-1 px-4" id='europe'>Europe</div>
                        <div class="listItems  py-1 px-4" id='oceania'>Oceania</div>
                    </div>
                </div>
            </div>
               
            <div>
                <div class="row sml d-flex justify-content-between justify-content-center" id="root"></div>
                <!-- <div ></div> -->

                    <img src="https://media.istockphoto.com/photos/astronaut-lying-in-the-meadow-picture-id1304263738?s=612x612" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title text-md" style="margin-bottom: 15px;">Germany</h5>
                      <p class="m-0">Population</p>
                      <p class="m-0">Region</p>
                      <p class="m-0">Capital</p>
                    </div>
                </div> -->
               
               
                
            </div>
        </div>
        
    </main>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
